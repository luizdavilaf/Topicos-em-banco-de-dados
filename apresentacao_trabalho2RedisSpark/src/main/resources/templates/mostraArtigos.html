<html>
    <head>
        <title>artigos</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <<header>
            <div class="jumbotron">
                <h1>Leitor de Feeds da galera</h1>

            </div>
        </header>
        <div class="container">
            <h1>Artigos</h1>
            <button onclick="location.href='/show-articles/{{id}}?page={{previous}}&limit=5'" type="button" class="btn btn-danger">Página Anterior</button>
            <button onclick="location.href='/show-articles/{{id}}?page={{next}}&limit=5'" type="button" class="btn btn-danger">Proxima página</button>
            {{#articles}} 
            <br>
            <div class="artigo">
                <div class="titulo">
                    <h3>{{titulo}}</h3>
                </div>
                <br>
                <div class="autor">
                    Autor: {{autor}}            
                </div>
                <br>
                <div class="data">
                    Data: {{data}}         
                </div>    
                <br>   
                <div class="conteudo">
                    <textarea name="conteudo" rows="10" cols="150">{{conteudo}}</textarea>
                </div>
                <br>
                <div class="link">
                    {{link}}         
                </div>
            </div>
            {{/articles}}
        </div>
    </body>
</html>

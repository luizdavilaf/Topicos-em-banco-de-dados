<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Feeds</h1>

            <table class='table table-striped table-secondary'>
                <tr>
                    <th>Nome</th>
                    <th>Url</th>
                    <th>Categoria</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                    <th>Ler Artigos</th>
                </tr>
                {{#feeds}}
                <tr>                  
                    <td>{{nome}}</td>
                    <td>{{url}}</td>  
                    <td>{{categoria}}</td>                 
                    <td> <button onclick="location.href='/feed/{{id}}'" type="button" class="btn btn-danger">Editar</button></td>
                    <td><button onclick="location.href='/delete-feed/{{id}}'" type="button" class="btn btn-danger">Excluir</button></td>                      
                    <td><button onclick="location.href='/show-articles/{{id}}?page=0&limit=5'" type="button" class="btn btn-danger">Ler Artigos</button></td>
                </tr>                 
                {{/feeds}}             
            </table >            
        </div>
    </body>
</html>

<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
               <header>
          <div class="jumbotron">
              <h1>Agenda de TBD</h1>
              
          </div>
      </header>
        <div class="container">
            <h1>Contatos</h1>

            <table class='table table-striped table-secondary'>
                <tr>                    
                    <th>Nome</th>
                    <th>Rua</th>
                    <th>Numero</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Complemento</th>
                    <th>Telefones</th>
                    <th>Editar</th>
                    <th>Excluir</th>                    
                </tr>
               {{#contatos}}
                <tr>                                     
                    <td>{{name}}</td>
                    <td>{{endereco.rua}}</td>  
                    <td>{{endereco.numero}}</td>  
                    <td>{{endereco.bairro}}</td>  
                    <td>{{endereco.cidade}}</td>  
                    <td>{{endereco.complemento}}</td>  
                    <td>{{telefones}}</td>     
                        
                     
                    <td> <button onclick="location.href='/contact/{{id}}'" type="button" class="btn btn-danger">Editar</button></td>
                    <td><button onclick="location.href='/delete-contact/{{id}}'" type="button" class="btn btn-danger">Excluir</button></td>                                          
                </tr>                 
                {{/contatos}}             
            </table >            
        </div>
    </body>
</html>
